<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Выпускной</title>

    <style>
        @font-face {
            font-family: 'Gotham Pro Bold';
            src: url('fonts/gothampro_bold.ttf') format('truetype');
            font-weight: bold;
        }

        @font-face {
            font-family: 'Gotham Pro Light';
            src: url('fonts/gothampro_light.ttf') format('truetype');
            font-weight: lighter;
        }
    </style>

    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: sans-serif;
            background-color: #111;
            color: #fff;
        }

        img {
            background-color: transparent !important;
        }

        .hero {
            height: 100vh;
            background: url('hero.png') center center / cover no-repeat;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            position: relative;
            text-align: center;
            padding-top: 450px;
        }

        .hero h1 {
            font-size: 7.3rem;
            font-weight: bold;
            font-family: 'Gotham Pro Bold', sans-serif;
            border-radius: 10px;
        }

        .hero h2 {
            font-size: 2rem;
            font-weight: lighter;
            font-family: 'Gotham Pro Light', sans-serif;
            margin-top: 0px;
            padding: 0;
            border-radius: 10px;
        }

        .scroll-down {
            position: absolute;
            bottom: 40px;
            font-size: 2rem;
            cursor: pointer;
            animation: bounce 2s infinite;
        }

        .scroll-down img {
            width: 30px;
            height: auto;
        }

        @keyframes bounce {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(10px);
            }
        }

        .gallery {
            padding: 2rem 1rem;
            column-count: 3;
            column-gap: 1.5rem;
        }

        .gallery img {
            width: 100%;
            margin-bottom: 1.5rem;
            object-fit: cover;
            break-inside: avoid;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }

        /* Мобильные — 1 колонка */
        @media screen and (max-width: 768px) {
            .gallery {
                column-count: 2;
            }
        }

        .gallery-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 1rem;
        }

        .section-title {
            margin-top: 30px;
            font-size: 1.8rem;
            text-align: left;
            font-weight: lighter;
            font-family: 'Gotham Pro Light', sans-serif;
        }

        .download-icon {
            margin-top: 30px;
            width: 35px;
            height: auto;
            cursor: pointer;
        }

        @media screen and (max-width: 768px) {
            .hero {
                background-image: url('hero-mobile.png');
                background-position: center top;
                padding-top: 400px;
                /* можно подогнать под мобильное фото */
            }

            .hero h1 {
                font-size: 3.5rem;
            }

            .hero h2 {
                font-size: 1.2rem;
            }
        }

        .lightbox {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: #111;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 999;
            transition: opacity 0.3s ease;
        }

        .lightbox.hidden {
            display: none;
        }

        .lightbox img {
            max-width: 90vw;
            max-height: 80vh;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
            animation: fadeIn 0.4s ease;
            user-select: none;
            pointer-events: none;
        }

        .lightbox-header {
            position: absolute;
            top: 20px;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            color: white;
            font-size: 1.5rem;
            z-index: 1000;
            font-family: 'Gotham Pro Light', sans-serif;
            user-select: none;
        }

        .header-left {
            min-width: 80px;
            text-align: left;
            font-size: 1.2rem;
        }

        .download-icon-svg {
            width: 20px;
            height: 20px;
            margin-right: 0px;
            vertical-align: middle;
            background: transparent !important;
        }

        .header-center {
            display: flex;
            align-items: center;
            justify-content: center;
            background: transparent;
            border: none;
            color: white;
            cursor: pointer;
            font-family: 'Gotham Pro Light', sans-serif;
            font-size: 1.2rem;
            padding: 0;
            user-select: none;
            transition: color 0.2s;
            gap: 8px;
        }

        .header-center:hover {
            color: #aaa;
        }

        .header-right {
            min-width: 40px;
            text-align: right;
            font-size: 2.5rem;
            background: transparent;
            border: none;
            cursor: pointer;
            padding: 0 10px;
            color: white;
        }

        .side-btn {
            position: fixed;
            top: 50%;
            transform: translateY(-50%);
            background: transparent !important;
            border: none !important;
            color: white;
            font-size: 4rem;
            cursor: pointer;
            user-select: none;
            padding: 0;
            z-index: 1001;
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: background-color 0.3s;
        }

        .side-btn:hover {
            background-color: rgba(255, 255, 255, 0.1) !important;
        }

        .left-btn {
            left: 20px;
        }

        .right-btn {
            right: 20px;
        }

        .side-btn img {
            width: 30px;
            height: 30px;
            filter: invert(1) brightness(1.5);
            /* Делаем стрелки белыми */
            background: transparent !important;
            display: block;
        }

        .nav-btn {
            background: transparent !important;
            border: none !important;
            outline: none !important;
        }

        .nav-btn img {
            filter: drop-shadow(0 0 2px rgba(0, 0, 0, 0.5));
        }

        .nav-btn:hover img {
            filter: drop-shadow(0 0 4px rgba(255, 255, 255, 0.3));
        }

        .nav-btn-container {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
            background: transparent !important;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.95);
            }

            to {
                opacity: 1;
                transform: scale(1);
            }
        }
    </style>
</head>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.0/jszip.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>

<body>

    <!-- Первый экран -->
    <section class="hero">
        <h1>ВЫПУСКНОЙ</h1>
        <h2>11.07.2025</h2>
        <div class="scroll-down"
            onclick="document.getElementById('gallery_header').scrollIntoView({ behavior: 'smooth' });">
            <img src="down.png" alt="">
        </div>
    </section>

    <div id="gallery_header" class="gallery-header">
        <div class="section-title">КАК ЭТО БЫЛО?</div>
        <img src="download.png" alt="Скачать все" class="download-icon" />
    </div>

    <section id="gallery" class="gallery"></section>

    <div id="lightbox" class="lightbox hidden">
        <button id="prev-btn" class="nav-btn side-btn left-btn">
            <div class="nav-btn-container">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="40" height="40">
                    <path fill="white" d="M15.41 16.59L10.83 12l4.58-4.59L14 6l-6 6 6 6 1.41-1.41z" />
                </svg>
            </div>
        </button>

        <button id="next-btn" class="nav-btn side-btn right-btn">
            <div class="nav-btn-container">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="40" height="40">
                    <path fill="white" d="M8.59 16.59L13.17 12 8.59 7.41 10 6l6 6-6 6-1.41-1.41z" />
                </svg>
            </div>
        </button>

        <div class="lightbox-header">
            <div id="photo-counter" class="header-left">1 / 30</div>
            <button id="download-btn" class="header-center">
                <svg class="download-icon-svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                    xmlns="http://www.w3.org/2000/svg" width="200" height="200" viewBox="0 0 20 20">
                    <path fill="currentColor"
                        d="M19.31 12.051c.381 0 .69.314.69.7v4.918c-.006.67-.127 1.2-.399 1.594c-.328.476-.908.692-1.747.737l-15.903-.002c-.646-.046-1.168-.302-1.507-.777c-.302-.423-.446-.95-.444-1.558V12.75c0-.386.309-.7.69-.7c.38 0 .688.314.688.7v4.913c0 .333.065.572.182.736c.081.114.224.184.44.201l15.817.001c.42-.023.627-.1.655-.14c.084-.123.146-.393.15-.8V12.75c0-.386.308-.7.689-.7ZM9.99 0c.38 0 .69.313.69.7l-.001 10.869l3.062-3.079a.682.682 0 0 1 .975.004a.707.707 0 0 1-.004.99l-4.356 4.38a.682.682 0 0 1-.973-.003l-4.296-4.38a.707.707 0 0 1 .002-.99a.682.682 0 0 1 .975.002L9.3 11.794V.699C9.3.313 9.61 0 9.99 0Z" />
                </svg>
                Скачать </button>
            <button id="close-btn" class="header-right">&times;</button>
        </div>

        <img id="lightbox-img" src="" alt="Фото" />
    </div>

    <script>
        // Замените этот URL на путь к вашему JSON-файлу
        const IMAGES_JSON_URL = 'files.json';

        let imagesData = []; // Здесь будем хранить данные о изображениях
        let currentIndex = 0; // Текущий индекс в лайтбоксе

        // Загружаем данные изображений
        async function loadImagesData() {
            try {
                const response = await fetch('flickr.json'); // путь к твоему JSON
                const data = await response.json();
                imagesData = data.images;
                createGallery();
            } catch (error) {
                console.error('Ошибка загрузки JSON с Flickr-ссылками:', error);
                alert('Не удалось загрузить фото. Проверь JSON-файл и путь к нему.');
            }
        }

        function getFlickrImageUrl(photo) {
            // Вариант 1: Прямая ссылка (может не работать для некоторых размеров)
            // return `https://live.staticflickr.com/${photo.server}/${photo.id}_${photo.secret}_b.jpg`;

            // Вариант 2: Через flic.kr (более надежный)
            function getFlickrImageUrl(photo) {
                return `https://live.staticflickr.com/${photo.server}/${photo.id}_${photo.secret}_b.jpg`;
            }
        }


        // Создаем галерею на основе данных
        function createGallery() {
            const gallery = document.getElementById("gallery");
            gallery.innerHTML = '';

            imagesData.forEach((imgData, index) => {
                const img = document.createElement("img");
                img.src = imgData.url;
                img.alt = imgData.title || '';
                img.dataset.index = index;

                img.onerror = () => {
                    console.warn("Не удалось загрузить изображение:", imgData.url);
                    img.src = 'data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="300" height="200" viewBox="0 0 300 200"><rect width="300" height="200" fill="%23eee"/><text x="150" y="100" font-family="Arial" font-size="16" text-anchor="middle" fill="%23666">Ошибка загрузки</text></svg>';
                };

                gallery.appendChild(img);
            });

            initGalleryEvents();
        }

        // Инициализация обработчиков событий галереи
        function initGalleryEvents() {
            // Обработчики для изображений галереи
            document.querySelectorAll(".gallery img").forEach(img => {
                img.addEventListener("click", (e) => {
                    currentIndex = parseInt(e.target.dataset.index);
                    updateLightbox(currentIndex);
                    lightbox.classList.remove("hidden");
                });
            });

            // Обработчик для скачивания всех изображений
            document.querySelector('.download-icon').addEventListener('click', downloadAllImages);
        }

        // Функция обновления лайтбокса
        function updateLightbox(index) {
            if (index < 0) index = imagesData.length - 1;
            if (index >= imagesData.length) index = 0;

            currentIndex = index;
            const imgData = imagesData[currentIndex];

            lightboxImg.src = imgData.url;
            lightboxImg.alt = imgData.title || '';
            photoCounter.textContent = `${currentIndex + 1} / ${imagesData.length}`;
        }

        // Скачивание всех изображений
        async function downloadAllImages() {
            const zip = new JSZip();
            const folder = zip.folder("gallery");

            for (let i = 0; i < imagesData.length; i++) {
                const imgData = imagesData[i];
                try {
                    const response = await fetch(imgData.url);
                    const blob = await response.blob();
                    const name = imgData.title ? `${imgData.title}.jpg` : `photo-${i + 1}.jpg`;
                    folder.file(name, blob);
                } catch (e) {
                    console.error("Ошибка при загрузке изображения:", imgData.url);
                }
            }

            const content = await zip.generateAsync({ type: "blob" });
            saveAs(content, "gallery.zip");
        }


        // Элементы DOM
        const lightbox = document.getElementById("lightbox");
        const lightboxImg = document.getElementById("lightbox-img");
        const photoCounter = document.getElementById("photo-counter");
        const downloadBtn = document.getElementById("download-btn");
        const closeBtn = document.getElementById("close-btn");
        const prevBtn = document.getElementById("prev-btn");
        const nextBtn = document.getElementById("next-btn");

        // Обработчики для лайтбокса
        closeBtn.addEventListener("click", () => {
            lightbox.classList.add("hidden");
        });

        // Скачать текущее фото в лайтбоксе
        downloadBtn.addEventListener("click", async () => {
            const imgData = imagesData[currentIndex];
            try {
                const response = await fetch(imgData.url);
                const blob = await response.blob();
                const name = imgData.title ? `${imgData.title}.jpg` : `photo-${currentIndex + 1}.jpg`;
                saveAs(blob, name); // Функция из FileSaver.js
            } catch (e) {
                console.error("Ошибка при загрузке изображения:", imgData.url);
                alert("Не удалось скачать изображение. Попробуйте позже.");
            }
        });

        // Навигация
        prevBtn.addEventListener("click", () => {
            updateLightbox(currentIndex - 1);
        });

        nextBtn.addEventListener("click", () => {
            updateLightbox(currentIndex + 1);
        });

        // Закрытие по Esc и навигация стрелками
        document.addEventListener("keydown", (e) => {
            if (!lightbox.classList.contains("hidden")) {
                if (e.key === "Escape") {
                    lightbox.classList.add("hidden");
                } else if (e.key === "ArrowLeft") {
                    updateLightbox(currentIndex - 1);
                } else if (e.key === "ArrowRight") {
                    updateLightbox(currentIndex + 1);
                }
            }
        });

        // Загружаем данные при загрузке страницы
        document.addEventListener('DOMContentLoaded', loadImagesData);
    </script>

</body>

</html>
